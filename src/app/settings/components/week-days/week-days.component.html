<div class="weekdays-container" fxLayout="column" fxFlex>
  <h1>{{ 'settings.weekdays' | translate }}</h1>
  <mat-card fxFlex fxLayout="column" fxLayoutGap="32px">
    <div *ngFor="let day of weekDays">
      <mat-slide-toggle color="primary">{{ day }}</mat-slide-toggle>
      <mat-divider></mat-divider>
    </div>
  </mat-card>
</div>
