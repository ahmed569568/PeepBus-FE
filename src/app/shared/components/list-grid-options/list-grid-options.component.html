<div class="listOptions" fxFlex fxLayout="row" fxLayoutAlign="flex-end center" fxLayoutGap="12px">
  <button
    mat-button
    *ngIf="listOptions.add"
    [ngClass]="{ disabled: mode === 'add' }"
    [disabled]="mode === 'add'"
    [secured]="controller + '-add'"
    (click)="doAction('add')"
  >
    {{ 'common.add' | translate }}
  </button>

  <button
    mat-button
    *ngIf="controller === 'students'"
    [ngClass]="{ disabled: mode === 'add' }"
    [disabled]="mode === 'add'"
    [secured]="controller + '-add'"
    (click)="openDialog('add')"
  >
    {{ 'common.add' | translate }}
  </button>

  <button
    mat-button
    [matTooltip]="'common.refresh' | translate"
    (click)="doAction('resetList')"
    title="{{ 'common.refresh' | translate }}"
  >
    <mat-icon>refresh</mat-icon>
  </button>
</div>
