<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border"
    >
      <mat-toolbar color="primary">
        <span translate>APP_NAME</span>
        <div fxFlex></div>
        <div></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="languageMenu">
            <mat-icon>language</mat-icon>
          </button>
          <mat-menu #languageMenu="matMenu">
            <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
              {{ language }}
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <ng-container *ngFor="let item of menuItems.items; let i = index">
            <a *ngIf="!item?.children?.length" mat-list-item [routerLink]="item.url" routerLinkActive="active">
              <mat-icon class="menuIcon">{{ item.icon }}</mat-icon>
              <span>{{ 'menu.' + item.title | translate }}</span>
            </a>
            <mat-expansion-panel routerLinkActive="active" class="menuDropDown" *ngIf="item?.children?.length > 0">
              <mat-expansion-panel-header>
                <span>
                  <mat-icon class="menuIcon">{{ item.icon }}</mat-icon>
                  <span>{{ 'menu.' + item.title | translate }}</span>
                </span>
              </mat-expansion-panel-header>
              <mat-list *ngFor="let child of item.children; let i = index">
                <a mat-list-item [routerLink]="child.url" routerLinkActive="active">
                  <mat-icon class="menuIcon">{{ child.icon }}</mat-icon>
                  <span>{{ 'menu.' + child.title | translate }}</span>
                </a>
                <mat-divider *ngIf="i !== item.children.length - 1"></mat-divider>
              </mat-list>
            </mat-expansion-panel>

            <mat-divider></mat-divider>
          </ng-container>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
